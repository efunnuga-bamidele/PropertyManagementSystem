#Custom server port
server.port=3010

#H2 Database Configuration
#Allow H2 DB to be accessed via browser ot Java application
spring.h2.console.enabled=true
#database server path
spring.h2.console.path=/h2-console
#DB url and DB name (pmsdb)
spring.datasource.url=jdbc:h2:file:~/h2/pmsdb
#DB username
spring.datasource.username=sa
#DB password
spring.datasource.password=
#DB driver
spring.datasource.driverClassname=org.h2.Driver
#Keep existing data and table while server restart
spring.jpa.hibernate.ddl-auto=update
#Enable printing of sql queries generated by hibernate in console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
